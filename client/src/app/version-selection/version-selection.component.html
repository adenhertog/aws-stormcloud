<div>
  <div *ngFor="let branch of branches | key" class="version-selection">
    <h3>{{branch}}</h3>
    <md-list>
      <md-list-item 
        *ngFor="let build of branches[branch]">
        <button md-button (click)="select(build)">{{build.key}}</button>
      </md-list-item>
    </md-list>
  </div>
</div>
